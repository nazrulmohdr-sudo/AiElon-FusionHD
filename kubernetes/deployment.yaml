apiVersion: apps/v1
kind: Deployment
metadata:
  name: aielon-api
  namespace: aielon-production
  labels:
    app: aielon-api
    system: everything-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aielon-api
  template:
    metadata:
      labels:
        app: aielon-api
    spec:
      containers:
      - name: aielon-api
        image: aielon/everything-system:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aielon-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aielon-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aielon-api-service
  namespace: aielon-production
spec:
  selector:
    app: aielon-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aielon-api-hpa
  namespace: aielon-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aielon-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
