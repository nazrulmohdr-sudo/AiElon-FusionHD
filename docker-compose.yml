version: '3.8'

services:
  # AiElon API Server
  aielon-api:
    build: .
    container_name: aielon-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aielon_core
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongo:27017/aielon
    depends_on:
      - postgres
      - redis
      - mongo
    restart: unless-stopped
    networks:
      - aielon-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aielon-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aielon_core
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - aielon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aielon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - aielon-network

  # MongoDB
  mongo:
    image: mongo:7
    container_name: aielon-mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - aielon-network

volumes:
  postgres-data:
  redis-data:
  mongo-data:

networks:
  aielon-network:
    driver: bridge
